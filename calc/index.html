<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Калькулятор: Android 5.0</title> 
	<link rel="shortcut icon" href="img/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Sarabun:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery.arcticmodal-0.3.css">
	<link rel="stylesheet" href="css/simple.css">
	<link href="css/main.css" rel="stylesheet"> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/jquery.arcticmodal-0.3.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="screen">
			<span class="screen__result">
				0
			</span>
		</div>
		<div class="numlock">
			<div>
				<span class="numlock__button">
				7
				</span>
				<span class="numlock__button">
					8
				</span>
				<span class="numlock__button">
					9
				</span>
			</div>
			<div>
				<span class="numlock__button">
					4
				</span>
				<span class="numlock__button">
					5
				</span>
				<span class="numlock__button">
					6
				</span>
			</div>
			<div>
				<span class="numlock__button">
					1
				</span>
				<span class="numlock__button">
					2
				</span>
				<span class="numlock__button">
					3
				</span>
			</div>
			<div>
				<span class="numlock__button">
					.
				</span>
				<span class="numlock__button">
					0
				</span>
				<span class="numlock__button">
					=
				</span>
			</div>
		</div>
		<div class="buttons">
			<div class="buttons__item">
				Del
			</div>
			<div class="buttons__item">
				÷
			</div>
			<div class="buttons__item">
				×
			</div>
			<div class="buttons__item">
				-
			</div>
			<div class="buttons__item">
				+
			</div>
		</div>
		<div class="rigthline">
			
		</div>
		<div class="hiddenblock hidden">
			<div>
				<span class="hiddenblock__item upper">
					Inv
				</span>
				<span class="hiddenblock__item upper">
					Deg
				</span>
				<span class="hiddenblock__item">
					%
				</span>
			</div>
			<div>
				<span class="hiddenblock__item">
					sin
				</span>
				<span class="hiddenblock__item">
					cos
				</span>
				<span class="hiddenblock__item">
					tan
				</span>
			</div>
			<div>
				<span class="hiddenblock__item">
					ln
				</span>
				<span class="hiddenblock__item">
					log
				</span>
				<span class="hiddenblock__item">
					!
				</span>
			</div>
			<div>
				<span class="hiddenblock__item">
					π
				</span>
					<span class="hiddenblock__item">
					e
				</span>
				<span class="hiddenblock__item">
					^
				</span>
			</div>
			<div>
				<span class="hiddenblock__item">
					(
				</span>
				<span class="hiddenblock__item">
					)
				</span>
				<span class="hiddenblock__item">
					√
				</span>
			</div>
		</div>
	</div>
</body>
</html>
